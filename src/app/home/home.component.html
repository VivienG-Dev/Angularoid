<div class="home-container">
    <section class="hero-section">
        <h1>{{ welcomeMessage }}</h1>
        <p class="hero-description">{{ appDescription }}</p>
        <div class="cta-buttons">
            <a routerLink="/about" class="cta-button primary">Learn More</a>
            <a href="https://angular.dev" target="_blank" class="cta-button secondary">Angular Docs</a>
        </div>
    </section>

    <section class="features-section">
        <h2>Key Features</h2>
        <div class="features-grid">
            @for (feature of applicationFeatures; track feature.title) {
            <div class="feature-card">
                <h3>{{ feature.title }}</h3>
                <p>{{ feature.description }}</p>
            </div>
            }
        </div>
    </section>

    <section class="get-started-section">
        <h2>Ready to Explore?</h2>
        <p>Check out the About page to learn more about this project.</p>
        <a routerLink="/about" class="cta-button primary">Go to About Page</a>
    </section>
</div>
